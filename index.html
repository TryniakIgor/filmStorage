<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Films app</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="wraper">
        <div id="film-container" class="left-column">
            <h1 id="title">Films list</h1>
            <ul id="film-list">
            </ul>
            <button class="button" id="add-film">Add film</button>

        </div>

        <div id="preview-container" class="right-column">

        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="">Undo changes?</h2>
            <div class="modal-buttons">
                <button class="button" id="modal-ok-button" class="modal-button">OK</button>
                <button class="button" id="modal-cancel-button" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h2 id="undo-changes-text">Changes apply</h2>
            <div class="modal-buttons">
                <button class="button" id="modal-ok-button2" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="./films.js"></script>
    <script type="module" src="./index.js"></script>

</body>

</html>
